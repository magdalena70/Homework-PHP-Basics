    <body>
        <form method="get" action="08_ComputerShop.php">
            <fieldset>
                <legend>Computer Shop</legend><br/>
                <label for="list">List:</label><br/>

                    SONY VAIO SVF13N1X2ES | laptop | INTEL CORE i5-4260U, 4 GB RAM, INTEL HD GRAPHICS 5000 | 2399.00
                    PACKARD BELL IMEDIA S2185 (SFF) | desktop | INTEL CELERON N2815 Dual Core, 4 GB RAM, INTEL HD GRAPHICS | 369.00

                <input type="text" name="minPrice" id="minPrice"><br/>
                <label for="maxPrice">Maximum Price:</label><br/>
                <input type="text" name="maxPrice" id="maxPrice"><br/>

                <input type="radio" name="filter" id="laptop" value="laptop"><label for="laptop">Laptop</label><br/>
                <label for="order">Order by:</label><br/>
                <input list="order" name="order" placeholder="order">
                <datalist id="order">
                    <option id="ascending" value="ascending">ascending</option>
                    <option id="descending" value="descending">descending</option>

                <input type="submit" value="Submit">
